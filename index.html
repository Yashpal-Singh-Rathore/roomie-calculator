<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="main-div">
            <div class="secondary-box">
                <div class="calc-answer-box">
                    <h3 id="answer-box"></h3>
                    <h2 id="result"></h2>
                </div>
                <div class="calc-buttons">
                    <button class="btn grey-bkg" id="all-clear">AC</button>
                    <button class="btn grey-bkg" id="clear-last">x</button>
                    <button class="btn blue-bkg" id="percentage-el">%</button>
                    <button class="btn blue-bkg" id="divide-el">/</button><br>
                    <button class="btn" id="seven-el">7</button>
                    <button class="btn" id="eight-el">8</button>
                    <button class="btn" id="nine-el">9</button>
                    <button class="btn blue-bkg" id="multiply-el">*</button><br>
                    <button class="btn" id="four-el">4</button>
                    <button class="btn" id="five-el">5</button>
                    <button class="btn" id="six-el">6</button>
                    <button class="btn blue-bkg" id="subtract-el">-</button><br>
                    <button class="btn" id="one-el">1</button>
                    <button class="btn" id="two-el">2</button>
                    <button class="btn" id="three-el">3</button>
                    <button class="btn blue-bkg" id="plus-el">+</button><br>
                    <button class="btn zero-width" id="zero-el">0</button>
                    <button class="btn" id="point-el">.</button>
                    <button class="btn blue-bkg" id="equal-el">=</button><br>
                    
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
